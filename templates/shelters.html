<html>
<head>
	<title>Shelters</title>
</head>

<body>
	<a href="{{url_for('createShelter')}}">Create your own shelter</a>
	<br>
	<br>
	{% for each_shelter in shelters %}
		<div>
			<h3><a href="{{url_for('allPuppies',shelter_id = each_shelter.id)}}">{{each_shelter.name}}</a></h3>
			<p>{{each_shelter.owner}}</p>
			<p>{{each_shelter.address}}</p>
			<p>{{each_shelter.phone}}</p>
			<p>{{each_shelter.email}}</p>
		</div>
	{% endfor %}
</boby>
</html>
